<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LurkForWork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Comment Modal -->
<div class="modal fade" id="comment-modal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                  <label for="comment-text" class="form-label">Your Comment</label>
                  <textarea class="form-control" id="comment-text" rows="3" placeholder="Write your comment here..."></textarea>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submit-comment-btn">Comment</button>
          </div>
      </div>
  </div>
</div>


<!-- message box -->
<div id="error-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="error-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Update Job Modal -->
<div id="update-job-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="update-job-form">
          <div class="mb-3">
            <label for="update-job-title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="update-job-title" placeholder="Enter job title" required>
          </div>
          <div class="mb-3">
            <label for="update-job-start-date" class="form-label">Start Date (DD/MM/YYYY)</label>
            <input type="text" class="form-control" id="update-job-start-date" placeholder="DD/MM/YYYY" required>
          </div>
          <div class="mb-3">
            <label for="update-job-description" class="form-label">Description</label>
            <textarea class="form-control" id="update-job-description" rows="3" placeholder="Enter job description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="update-job-image" class="form-label">Job Image (optional)</label>
            <input type="file" class="form-control" id="update-job-image" accept="image/*">
            <div id="update-job-image-preview" class="mt-2" style="display: none;">
              <img id="update-preview-img" alt="Job Image Preview" style="max-width: 150px; max-height: 150px;">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-job-btn">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Edit Profile Modal -->
<div id="edit-profile-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="edit-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="edit-name">
        </div>
        <div class="mb-3">
          <label for="edit-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="edit-email">
        </div>
        <div class="mb-3">
          <label for="edit-password" class="form-label">New Password (optional)</label>
          <input type="password" class="form-control" id="edit-password">
        </div>
        <div class="mb-3">
          <label for="edit-image" class="form-label">Profile Image (optional)</label>
          <input type="file" class="form-control" id="edit-image" accept="image/*">
          <div id="edit-image-preview" class="mt-2" style="display: none;">
            <img id="preview-img" alt="Profile Image Preview" style="max-width: 150px; max-height: 150px;">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-profile-changes">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Search Modal -->
<div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="searchModalLabel">Search User to Watch</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="search-form">
                  <div class="mb-3">
                      <label for="search-email" class="form-label">Enter Email Address:</label>
                      <input type="email" class="form-control" id="search-email" placeholder="example@email.com" required>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="search-watch-btn">Watch</button>
          </div>
      </div>
  </div>
</div>

<!-- Post New Job Modal -->
<div id="post-job-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Post a New Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="post-job-form">
          <div class="mb-3">
            <label for="job-title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="job-title" placeholder="Enter job title" required>
          </div>
          <div class="mb-3">
            <label for="job-start-date" class="form-label">Start Date (DD/MM/YYYY)</label>
            <input type="text" class="form-control" id="job-start-date" placeholder="DD/MM/YYYY" required>
          </div>
          <div class="mb-3">
            <label for="job-description" class="form-label">Description</label>
            <textarea class="form-control" id="job-description" rows="3" placeholder="Enter job description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="job-image" class="form-label">Job Image (optional)</label>
            <input type="file" class="form-control" id="job-image" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="post-job-btn">Post Job</button>
      </div>
    </div>
  </div>
</div>



  <main role="main">
    <button id="btn-profile">Profile</button>
    <button id="btn-search" class="btn btn-secondary">Search</button>
    <!-- page-login -->
    <div id = "page-login" class = "page hide">
      <h1>Login</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="email">Email</span>
        <input type="text" class="form-control" id = "login-email" placeholder="hayden@gmail.com" aria-label="email" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="password1">Password</span>
        <input type="password" class="form-control" id = "login-password1" aria-label="Password" aria-describedby="basic-addon1">
      </div>
      <button type="button" id = "btn-login" class = "btn btn-primary">Submit</button>
      <a internal-link = "register" href = "#">Register instead</a>
    </div>

    <!-- page-register -->
    <div id = "page-register" class = "page hide">
      <h1>Register</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="email">Email</span>
        <input type="text" class="form-control" id = "register-email" placeholder="hayden@gmail.com" aria-label="email" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="name">Name</span>
        <input type="text" class="form-control" id = "register-name" placeholder="Hayden" aria-label="Name" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="password1">Password</span>
        <input type="password" class="form-control" id = "register-password1" aria-label="Password" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="password2">Confirm Password</span>
        <input type="password" class="form-control" id = "register-password2" aria-label="Confirm Password" aria-describedby="basic-addon1">
      </div>
      <button type="button" id = "btn-register" class = "btn btn-primary">Submit</button>
      <a internal-link = "login" href = "#">Login instead</a>
    </div>
    <!-- page-feed -->
    <div id = "page-feed" class = "page hide">
      <h1>Feed</h1>
      <button class = "btn btn-primary" id = "btn-logout">Logout</button>
      <button class="btn btn-primary" id="btn-post-job">Post New Job</button>
      <div id = "feed-content"></div>
    </div>

    <!-- page-profile -->
    <div id="page-profile" class="page hide">
      <h1>Profile</h1>
      <button class = "btn btn-primary" id="btn-profileback">Back to Feed</button>
      <button class="btn btn-primary" id="btn-edit-profile">Edit Profile</button>
      <div id = "profile-content"></div>
    </div>

    <!-- page-other-profile -->
    <div id="page-other-profile" class="page hide">
      <h1>Other User's Profile</h1>
      <button class="btn btn-primary" id="btn-other-profile-back">Back to Feed</button>
      <div id="other-profile-content"></div>
    </div>

  </main>
  <script type="module" src="src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
